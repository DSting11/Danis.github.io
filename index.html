<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoide - Bullet Hell Survival</title>
    <style>
        /* ============================================
           AVOIDE - SISTEM VISUAL MONOKROM FUTURISTIK
           Kelompok 3: Danis, Dipta, Risky, Bilal, Airlangga
           ============================================ */
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(30, 30, 30, 0.6);
            --color-primary: #ffffff;
            --color-glow: rgba(255, 255, 255, 0.8);
            --color-dim: #888888;
            --color-danger: #ff4444;
            --border-light: rgba(255, 255, 255, 0.3);
            --shadow-soft: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --glow-intense: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
            color: var(--color-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ============================================
           LAYOUT UTAMA DAN KONTAINER GAME
           ============================================ */
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ============================================
           SISTEM GLASSMORPHISM DAN EFEK NEON
           ============================================ */
        
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            transition: var(--transition-smooth);
        }

        .glass-panel:hover {
            background: rgba(40, 40, 40, 0.7);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .neon-glow {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                        0 0 20px rgba(255, 255, 255, 0.3),
                        0 0 30px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.4);
        }

        .strong-glow {
            animation: strong-pulse 3s ease-in-out infinite;
        }

        /* ============================================
           ANIMASI KUNCI (KEYFRAMES)
           ============================================ */
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { opacity: 0.8; box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        @keyframes strong-pulse {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8), 0 0 90px rgba(255, 255, 255, 0.4);
                transform: scale(1.02);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes slide-up {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ============================================
           LAYAR MENU UTAMA
           ============================================ */
        
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: radial-gradient(circle at center, rgba(20,20,20,0.9) 0%, rgba(0,0,0,0.95) 100%);
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #main-menu.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 40px;
            animation: slide-up 0.8s ease-out;
        }

        .game-title {
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            color: var(--color-primary);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .game-subtitle {
            font-size: 24px;
            color: var(--color-dim);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .best-time-display {
            font-size: 18px;
            color: var(--color-primary);
            margin-bottom: 40px;
            padding: 15px 30px;
            border: 1px solid var(--border-light);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            animation: float 3s ease-in-out infinite;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .menu-btn {
            padding: 18px 40px;
            font-size: 18px;
            color: var(--color-primary);
            background: transparent;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            box-shadow: var(--glow-intense);
            transform: translateY(-2px);
            letter-spacing: 4px;
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        /* ============================================
           LAYAR KREDIT
           ============================================ */
        
        #credits-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.95);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #credits-screen.active {
            display: flex;
            opacity: 1;
        }

        .credits-title {
            font-size: 48px;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 6px;
            neon-text: true;
        }

        .credits-list {
            text-align: center;
            line-height: 3;
        }

        .credit-member {
            font-size: 24px;
            color: var(--color-primary);
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
            margin: 15px 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .credit-member:nth-child(1) { animation-delay: 0.1s; }
        .credit-member:nth-child(2) { animation-delay: 0.2s; }
        .credit-member:nth-child(3) { animation-delay: 0.3s; }
        .credit-member:nth-child(4) { animation-delay: 0.4s; }
        .credit-member:nth-child(5) { animation-delay: 0.5s; }

        .back-btn {
            margin-top: 50px;
            padding: 12px 30px;
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* ============================================
           ANTARMUKA PERMAINAN (HUD)
           ============================================ */
        
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #game-ui.active {
            opacity: 1;
        }

        .hud-panel {
            position: absolute;
            padding: 20px;
            pointer-events: auto;
        }

        /* Panel Kesehatan - Kanan Atas */
        .health-panel {
            top: 20px;
            right: 20px;
            width: 250px;
        }

        .health-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-dim);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .health-value {
            color: var(--color-primary);
            font-weight: bold;
        }

        .health-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,1));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .health-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .health-warning .health-bar-fill {
            background: linear-gradient(90deg, #ff4444, #ff6666);
            animation: blink 0.5s infinite;
        }

        /* Panel Timer - Tengah Atas */
        .timer-panel {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .timer-display {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .timer-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--color-dim);
            margin-top: 5px;
        }

        /* ============================================
           LAYAR GAME OVER
           ============================================ */
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #game-over-screen.active {
            display: flex;
            opacity: 1;
        }

        .game-over-title {
            font-size: 64px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .final-stats {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.8;
        }

        .stat-row {
            margin: 10px 0;
            color: var(--color-dim);
        }

        .stat-value {
            color: var(--color-primary);
            font-weight: bold;
            font-size: 28px;
        }

        .restart-btn {
            padding: 16px 40px;
            font-size: 18px;
            background: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: var(--color-primary);
            color: black;
            box-shadow: var(--glow-intense);
        }

        /* ============================================
           EFEK TRANSISI DAN OVERLAY
           ============================================ */
        
        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .damage-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
            z-index: 4;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        .damage-flash.active {
            opacity: 1;
            animation: flash-damage 0.3s ease;
        }

        @keyframes flash-damage {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* ============================================
           RESPONSIF DAN ADAPTASI LAYAR
           ============================================ */
        
        @media (max-width: 768px) {
            .game-title { font-size: 48px; }
            .game-subtitle { font-size: 18px; }
            .health-panel { width: 200px; right: 10px; top: 10px; }
            .timer-display { font-size: 28px; }
        }

        /* Cursor kustom */
        body {
            cursor: crosshair;
        }

        .menu-btn, .back-btn, .restart-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Kontainer Utama Game -->
    <div id="game-container">
        <!-- Canvas untuk Render Game -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Overlay Efek Damage -->
        <div id="damageFlash" class="damage-flash"></div>
        
        <!-- Overlay Transisi -->
        <div id="transitionOverlay" class="transition-overlay"></div>

        <!-- Menu Utama -->
        <div id="main-menu">
            <div class="menu-header">
                <h1 class="game-title strong-glow neon-text">AVOIDE</h1>
                <p class="game-subtitle">Kelompok 3</p>
            </div>
            
            <div class="best-time-display" id="mainMenuBestTime">
                Rekor Waktu Terbaik: <span id="bestTimeValue">00:00</span>
            </div>
            
            <div class="menu-buttons">
                <button class="menu-btn" id="playBtn">Mulai Permainan</button>
                <button class="menu-btn" id="creditsBtn">Kredit</button>
            </div>
        </div>

        <!-- Layar Kredit -->
        <div id="credits-screen">
            <h2 class="credits-title neon-text">Kredit</h2>
            <div class="credits-list">
                <div class="credit-member">Danis</div>
                <div class="credit-member">Dipta</div>
                <div class="credit-member">Risky</div>
                <div class="credit-member">Bilal</div>
                <div class="credit-member">Airlangga</div>
            </div>
            <button class="back-btn" id="backFromCredits">Kembali ke Menu</button>
        </div>

        <!-- Antarmuka Permainan (HUD) -->
        <div id="game-ui">
            <!-- Panel Kesehatan -->
            <div class="hud-panel health-panel glass-panel">
                <div class="health-label">
                    <span>Integritas Sistem</span>
                    <span class="health-value" id="healthText">100%</span>
                </div>
                <div class="health-bar-container">
                    <div class="health-bar-fill" id="healthBarFill" style="width: 100%"></div>
                </div>
            </div>

            <!-- Panel Timer -->
            <div class="hud-panel timer-panel">
                <div class="timer-display" id="gameTimer">00:00</div>
                <div class="timer-label">Waktu Bertahan</div>
            </div>
        </div>

        <!-- Layar Game Over -->
        <div id="game-over-screen">
            <h2 class="game-over-title">Sistem Gagal</h2>
            <div class="final-stats">
                <div class="stat-row">Waktu Bertahan</div>
                <div class="stat-value" id="finalTime">00:00</div>
                <div class="stat-row" style="margin-top: 20px;">Rekor Terbaik</div>
                <div class="stat-value" id="bestTimeFinal">00:00</div>
            </div>
            <button class="restart-btn" id="restartBtn">Coba Lagi</button>
        </div>
    </div>

    <script>
        /* ============================================
           AVOIDE - GAME ENGINE & LOGIC
           Bullet Hell Dodge Survival Game
           ============================================ */

        // ==========================================
        // KONFIGURASI GLOBAL DAN KONSTANTA
        // ==========================================
        
        const CONFIG = {
            PLAYER: {
                SIZE: 20,
                MAX_SPEED: 5,
                ACCELERATION: 0.8,
                DECELERATION: 0.85,
                MAX_HP: 100,
                DAMAGE_PER_HIT: 20,
                INVINCIBILITY_FRAMES: 60, // 1 detik pada 60 FPS
                DAMAGE_COOLDOWN: 1000, // dalam milidetik
                TRAIL_LENGTH: 10
            },
            ENEMY: {
                SPAWN_BASE_INTERVAL: 800,
                SPAWN_MIN_INTERVAL: 200,
                DIFFICULTY_SCALE_RATE: 0.98, // Pengurangan interval per spawn
                TYPES: ['laser', 'orb', 'block', 'spike', 'curve_laser']
            },
            LASER: {
                TELEGRAPH_FRAMES: 40, // ~0.67 detik warning
                WIDTH: 4,
                ACTIVE_DURATION: 120 // 2 detik aktif
            },
            HEALTH_BOOST: {
                SPAWN_MIN_TIME: 6000, // 6 detik
                SPAWN_MAX_TIME: 10000, // 10 detik
                HEAL_AMOUNT: 20,
                DESPAWN_TIME: 5000, // 5 detik
                SIZE: 15
            },
            COLORS: {
                PLAYER: '#ffffff',
                PLAYER_GLOW: 'rgba(255, 255, 255, 0.8)',
                LASER_WARNING: 'rgba(255, 255, 255, 0.3)',
                LASER_ACTIVE: 'rgba(255, 255, 255, 1)',
                ORB: '#ffffff',
                BLOCK: '#cccccc',
                SPIKE: '#ffffff',
                HEALTH: '#ffffff'
            },
            AUDIO: {
                ENABLED: true,
                VOLUME: 0.3
            }
        };

        // ==========================================
        // UTILITAS DAN MATEMATIKA VEKTOR
        // ==========================================
        
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                return new Vector2(this.x + v.x, this.y + v.y);
            }

            sub(v) {
                return new Vector2(this.x - v.x, this.y - v.y);
            }

            mult(s) {
                return new Vector2(this.x * s, this.y * s);
            }

            mag() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            normalize() {
                const m = this.mag();
                if (m === 0) return new Vector2(0, 0);
                return new Vector2(this.x / m, this.y / m);
            }

            distance(v) {
                return Math.sqrt((this.x - v.x) ** 2 + (this.y - v.y) ** 2);
            }

            copy() {
                return new Vector2(this.x, this.y);
            }
        }

        const Utils = {
            randomRange: (min, max) => Math.random() * (max - min) + min,
            
            randomInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
            
            clamp: (value, min, max) => Math.max(min, Math.min(max, value)),
            
            lerp: (start, end, t) => start + (end - start) * t,
            
            formatTime: (milliseconds) => {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const ms = Math.floor((milliseconds % 1000) / 10);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
            },
            
            formatTimeSimple: (milliseconds) => {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            checkAABBCollision: (rect1, rect2) => {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            },

            checkCircleCollision: (circle1, circle2) => {
                const distance = Math.sqrt(
                    (circle1.x - circle2.x) ** 2 + 
                    (circle1.y - circle2.y) ** 2
                );
                return distance < circle1.radius + circle2.radius;
            },

            rectCircleCollision: (rect, circle) => {
                const distX = Math.abs(circle.x - rect.x - rect.width / 2);
                const distY = Math.abs(circle.y - rect.y - rect.height / 2);

                if (distX > (rect.width / 2 + circle.radius)) return false;
                if (distY > (rect.height / 2 + circle.radius)) return false;

                if (distX <= (rect.width / 2)) return true;
                if (distY <= (rect.height / 2)) return true;

                const dx = distX - rect.width / 2;
                const dy = distY - rect.height / 2;
                return (dx * dx + dy * dy <= (circle.radius * circle.radius));
            }
        };

        // ==========================================
        // SISTEM AUDIO SYNTHESIS
        // ==========================================
        
        class AudioSystem {
            constructor() {
                this.ctx = null;
                this.enabled = CONFIG.AUDIO.ENABLED;
                this.volume = CONFIG.AUDIO.VOLUME;
                this.sounds = {};
            }

            init() {
                if (!this.enabled) return;
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API tidak didukung');
                    this.enabled = false;
                }
            }

            createOscillator(type, frequency, duration, fadeOut = true) {
                if (!this.enabled || !this.ctx) return;
                
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(frequency, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(this.volume, this.ctx.currentTime);
                if (fadeOut) {
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                }
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.start(this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + duration);
            }

            playLaserSpawn() {
                // Synth zap - frekuensi tinggi yang turun cepat
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(this.volume * 0.5, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.start(this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + 0.1);
            }

            playPlayerHit() {
                // Bass impact - low frequency noise-like
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.3);
                
                gain.gain.setValueAtTime(this.volume, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.start(this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + 0.3);
            }

            playHealthPickup() {
                // Bright chime - sinusoidal dengan harmonik
                if (!this.ctx) return;
                const freqs = [523.25, 659.25, 783.99]; // C major chord
                freqs.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = this.ctx.createOscillator();
                        const gain = this.ctx.createGain();
                        
                        osc.type = 'sine';
                        osc.frequency.value = freq;
                        
                        gain.gain.setValueAtTime(this.volume * 0.3, this.ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                        
                        osc.connect(gain);
                        gain.connect(this.ctx.destination);
                        
                        osc.start(this.ctx.currentTime);
                        osc.stop(this.ctx.currentTime + 0.5);
                    }, i * 50);
                });
            }

            playButtonClick() {
                // Soft click
                this.createOscillator('sine', 400, 0.05, true);
            }
        }

        class Particle {

                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

        }

        class Player {
            constructor(x, y) {
                this.pos = new Vector2(x, y);
                this.vel = new Vector2(0, 0);
                this.size = CONFIG.PLAYER.SIZE;
                this.hp = CONFIG.PLAYER.MAX_HP;
                this.maxHp = CONFIG.PLAYER.MAX_HP;
                this.invincible = false;
                this.invincibleTimer = 0;
                this.lastDamageTime = 0;
                this.trail = [];
                this.angle = 0;
            }

            update(input, canvasWidth, canvasHeight) {
                // Sistem Fisika dengan Akselerasi dan Deselerasi
                const acc = new Vector2(0, 0);
                
                if (input.keys['KeyW'] || input.keys['ArrowUp']) acc.y -= CONFIG.PLAYER.ACCELERATION;
                if (input.keys['KeyS'] || input.keys['ArrowDown']) acc.y += CONFIG.PLAYER.ACCELERATION;
                if (input.keys['KeyA'] || input.keys['ArrowLeft']) acc.x -= CONFIG.PLAYER.ACCELERATION;
                if (input.keys['KeyD'] || input.keys['ArrowRight']) acc.x += CONFIG.PLAYER.ACCELERATION;

                // Terapkan akselerasi
                this.vel = this.vel.add(acc);
                
                // Batasi kecepatan maksimum
                if (this.vel.mag() > CONFIG.PLAYER.MAX_SPEED) {
                    this.vel = this.vel.normalize().mult(CONFIG.PLAYER.MAX_SPEED);
                }

                // Deselerasi jika tidak ada input
                if (acc.mag() === 0) {
                    this.vel = this.vel.mult(CONFIG.PLAYER.DECELERATION);
                }

                // Update posisi
                this.pos = this.pos.add(this.vel);

                // Batasi ke layar
                this.pos.x = Utils.clamp(this.pos.x, this.size, canvasWidth - this.size);
                this.pos.y = Utils.clamp(this.pos.y, this.size, canvasHeight - this.size);

                // Update jejak (trail)
                this.trail.push({ pos: this.pos.copy(), alpha: 1 });
                if (this.trail.length > CONFIG.PLAYER.TRAIL_LENGTH) {
                    this.trail.shift();
                }
                this.trail.forEach((t, i) => {
                    t.alpha = i / this.trail.length;
                });

                // Update ketidakrupawanan
                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                    }
                }

                // Rotasi berdasarkan kecepatan
                this.angle += this.vel.mag() * 0.05;
            }

            takeDamage(amount) {
                const now = Date.now();
                if (now - this.lastDamageTime < CONFIG.PLAYER.DAMAGE_COOLDOWN) return false;
                
                this.hp = Math.max(0, this.hp - amount);
                this.invincible = true;
                this.invincibleTimer = CONFIG.PLAYER.INVINCIBILITY_FRAMES;
                this.lastDamageTime = now;
                
                // Screen shake effect
                game.renderer.shakeScreen(10);
                
                return true;
            }

            heal(amount) {
                const oldHp = this.hp;
                this.hp = Math.min(this.maxHp, this.hp + amount);
                return this.hp > oldHp;
            }

            draw(ctx) {
                // Draw trail
                this.trail.forEach((t, i) => {
                    ctx.save();
                    ctx.globalAlpha = t.alpha * 0.3;
                    ctx.fillStyle = CONFIG.COLORS.PLAYER_GLOW;
                    ctx.beginPath();
                    ctx.arc(t.pos.x, t.pos.y, this.size * 0.5 * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                // Draw player (rounded square)
                ctx.save();
                ctx.translate(this.pos.x, this.pos.y);
                ctx.rotate(this.angle);
                
                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = CONFIG.COLORS.PLAYER_GLOW;
                
                // Pulsing effect saat invincible
                if (this.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }

                ctx.fillStyle = CONFIG.COLORS.PLAYER;
                
                // Draw rounded rectangle
                const r = this.size / 2;
                const cornerRadius = 5;
                ctx.beginPath();
                ctx.roundRect(-r, -r, this.size, this.size, cornerRadius);
                ctx.fill();
                
                // Inner detail
                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            }

            getBounds() {
                const r = this.size / 2;
                return {
                    x: this.pos.x - r,
                    y: this.pos.y - r,
                    width: this.size,
                    height: this.size
                };
            }
        }

        class LaserEnemy extends Enemy {
            constructor(pool) {
                super(pool);
                this.type = 'laser';
                this.width = CONFIG.LASER.WIDTH;
                this.length = 0;
                this.angle = 0;
                this.state = 'warning'; // warning, active, fading
                this.timer = 0;
                this.telegraphLength = 0;
            }

            spawn(x, y, angle = 0) {
                super.spawn(x, y);
                this.angle = angle;
                this.state = 'warning';
                this.timer = CONFIG.LASER.TELEGRAPH_FRAMES;
                this.length = Math.max(window.innerWidth, window.innerHeight) * 1.5;
                
                // Hitung panjang telegraf berdasarkan sudut
                this.telegraphLength = this.length;
            }

            update() {
                if (!this.active) return;

                switch (this.state) {
                    case 'warning':
                        this.timer--;
                        if (this.timer <= 0) {
                            this.state = 'active';
                            this.timer = CONFIG.LASER.ACTIVE_DURATION;
                            game.audio.playLaserSpawn();
                        }
                        break;
                        
                    case 'active':
                        this.timer--;
                        if (this.timer <= 0) {
                            this.state = 'fading';
                            this.timer = 30;
                        }
                        break;
                        
                    case 'fading':
                        this.timer--;
                        if (this.timer <= 0) {
                            this.deactivate();
                        }
                        break;
                }
            }

            draw(ctx) {
                if (!this.active) return;

                ctx.save();
                ctx.translate(this.pos.x, this.pos.y);
                ctx.rotate(this.angle);

                switch (this.state) {
                    case 'warning':
                        // Garis tipis berkedip
                        const blinkAlpha = Math.floor(Date.now() / 100) % 2 === 0 ? 0.6 : 0.2;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${blinkAlpha})`;
                        ctx.lineWidth = 2;
                        ctx.setLineDash([10, 10]);
                        ctx.beginPath();
                        ctx.moveTo(-this.telegraphLength / 2, 0);
                        ctx.lineTo(this.telegraphLength / 2, 0);
                        ctx.stroke();
                        break;

                    case 'active':
                        // Laser solid dengan glow
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = CONFIG.COLORS.LASER_ACTIVE;
                        ctx.strokeStyle = CONFIG.COLORS.LASER_ACTIVE;
                        ctx.lineWidth = this.width;
                        ctx.lineCap = 'round';
                        ctx.beginPath();
                        ctx.moveTo(-this.length / 2, 0);
                        ctx.lineTo(this.length / 2, 0);
                        ctx.stroke();
                        
                        // Core putih
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = this.width * 0.5;
                        ctx.beginPath();
                        ctx.moveTo(-this.length / 2, 0);
                        ctx.lineTo(this.length / 2, 0);
                        ctx.stroke();
                        break;

                    case 'fading':
                        const fadeAlpha = this.timer / 30;
                        ctx.globalAlpha = fadeAlpha;
                        ctx.strokeStyle = CONFIG.COLORS.LASER_ACTIVE;
                        ctx.lineWidth = this.width * fadeAlpha;
                        ctx.beginPath();
                        ctx.moveTo(-this.length / 2, 0);
                        ctx.lineTo(this.length / 2, 0);
                        ctx.stroke();
                        break;
                }

                ctx.restore();
            }

            getHitbox() {
                if (this.state !== 'active') return null;
                
                // Hitbox kotak yang mengikuti rotasi laser
                const cos = Math.cos(this.angle);
                const sin = Math.sin(this.angle);
                const halfLen = this.length / 2;
                const halfWidth = this.width / 2;
                
                // Sederhana: return bounding box yang lebih besar
                return {
                    type: 'line',
                    x: this.pos.x,
                    y: this.pos.y,
                    angle: this.angle,
                    length: this.length,
                    width: this.width
                };
            }
        }

                    this.pos.x = Utils.clamp(this.pos.x, this.radius, canvasWidth - this.radius);

                if (this.pos.y < this.radius || this.pos.y > canvasHeight - this.radius) {
                    this.vel.y *= -1;

                ctx.fill();
                
                // Detail dalam

                ctx.arc(this.pos.x - 3, this.pos.y - 3, this.radius * 0.3, 0, Math.PI * 2);

                if (this.pos.x > canvasWidth + this.size) this.pos.x = -this.size;
                if (this.pos.y < -this.size) this.pos.y = canvasHeight + this.size;
                if (this.pos.y > canvasHeight + this.size) this.pos.y = -this.size;

                ctx.save();
                ctx.translate(this.pos.x, this.pos.y);
                ctx.rotate(this.rotation);

                ctx.shadowColor = CONFIG.COLORS.BLOCK;
                ctx.strokeStyle = CONFIG.COLORS.BLOCK;
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);

                ctx.moveTo(-this.size/2, -this.size/2);
                ctx.lineTo(this.size/2, this.size/2);

        class CurveLaserEnemy extends Enemy {
            constructor(pool) {
                super(pool);
                this.type = 'curve_laser';
                this.points = [];
                this.maxPoints = 30;
                this.speed = 4;
                this.amplitude = 50;
                this.frequency = 0.1;
                this.baseY = 0;
                this.time = 0;
                this.direction = 1;
            }

            spawn(x, y, direction = 1) {
                super.spawn(x, y);
                this.direction = direction;
                this.baseY = y;
                this.points = [];
                this.time = 0;
            }

            initialize() {}

            update(canvasWidth, canvasHeight) {
                if (!this.active) return;
                
                this.time += this.frequency;
                this.pos.x += this.speed * this.direction;
                
                // Gerakan gelombang sinus
                this.pos.y = this.baseY + Math.sin(this.time) * this.amplitude;
                
                // Simpan trail
                this.points.push({ x: this.pos.x, y: this.pos.y });
                if (this.points.length > this.maxPoints) {
                    this.points.shift();
                }
                
                // Deactivate jika keluar layar terlalu jauh
                if ((this.direction === 1 && this.pos.x > canvasWidth + 100) ||
                    (this.direction === -1 && this.pos.x < -100)) {
                    this.deactivate();
                }
            }

            draw(ctx) {
                if (!this.active || this.points.length < 2) return;
                
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.stroke();
                
                // Ujung kepala
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            getHitbox() {
                // Simplifikasi: cek jarak ke titik terbaru
                if (this.points.length === 0) return null;
                return {
                    type: 'compound',
                    points: this.points.slice(-5), // Hanya 5 titik terakhir untuk collision
                    radius: 4
                };
            }
        }

        class HealthBoost {
            constructor() {
                this.pos = new Vector2(0, 0);
                this.active = false;
                this.spawnTime = 0;
                this.lifeTime = 0;
                this.size = CONFIG.HEALTH_BOOST.SIZE;
                this.pulsePhase = 0;
            }

            spawn(x, y) {
                this.pos = new Vector2(x, y);
                this.active = true;
                this.spawnTime = Date.now();
                this.lifeTime = CONFIG.HEALTH_BOOST.DESPAWN_TIME;
                this.pulsePhase = 0;
            }

            update() {
                if (!this.active) return;
                
                const elapsed = Date.now() - this.spawnTime;
                if (elapsed > this.lifeTime) {
                    this.active = false;
                    return;
                }
                
                this.pulsePhase += 0.05;
            }

            draw(ctx) {
                if (!this.active) return;
                
                const pulse = Math.sin(this.pulsePhase) * 0.2 + 1;
                const remaining = 1 - ((Date.now() - this.spawnTime) / this.lifeTime);
                
                ctx.save();
                ctx.translate(this.pos.x, this.pos.y);
                ctx.scale(pulse, pulse);
                
                ctx.globalAlpha = remaining;
                ctx.shadowBlur = 20;
                ctx.shadowColor = CONFIG.COLORS.HEALTH;
                ctx.fillStyle = CONFIG.COLORS.HEALTH;
                
                // Bentuk plus
                const w = this.size;
                const h = this.size / 3;
                ctx.fillRect(-w/2, -h/2, w, h);
                ctx.fillRect(-h/2, -w/2, h, w);
                
                // Ring luar
                ctx.strokeStyle = CONFIG.COLORS.HEALTH;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, w, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }

            getHitbox() {
                return {
                    type: 'circle',
                    x: this.pos.x,
                    y: this.pos.y,
                    radius: this.size
                };
            }

            deactivate() {
                this.active = false;
            }
        }

        // ==========================================
        // SISTEM SPAWN MANAGER DAN OBJECT POOLING
        // ==========================================
        
        class ObjectPool {
            constructor(factory, size) {
                this.factory = factory;
                this.pool = [];
                for (let i = 0; i < size; i++) {
                    this.pool.push(factory(this));
                }
            }

            get() {
                const obj = this.pool.find(o => !o.active);
                if (obj) {
                    obj.active = true;
                    return obj;
                }
                // Buat baru jika pool habis (expand dynamically)
                const newObj = this.factory(this);
                newObj.active = true;
                this.pool.push(newObj);
                return newObj;
            }

            getActive() {
                return this.pool.filter(o => o.active);
            }

            clear() {
                this.pool.forEach(o => o.deactivate());
            }
        }

        class SpawnManager {
            constructor(game) {
                this.game = game;
                this.lastSpawnTime = 0;
                this.currentInterval = CONFIG.ENEMY.SPAWN_BASE_INTERVAL;
                this.healthBoostTimer = 0;
                this.nextHealthBoost = Utils.randomRange(
                    CONFIG.HEALTH_BOOST.SPAWN_MIN_TIME,
                    CONFIG.HEALTH_BOOST.SPAWN_MAX_TIME
                );
                
                // Inisialisasi pools
                this.laserPool = new ObjectPool((pool) => new LaserEnemy(pool), 10);
                this.orbPool = new ObjectPool((pool) => new OrbEnemy(pool), 20);
                this.blockPool = new ObjectPool((pool) => new BlockEnemy(pool), 10);
                this.spikePool = new ObjectPool((pool) => new SpikeEnemy(pool), 15);
                this.curvePool = new ObjectPool((pool) => new CurveLaserEnemy(pool), 8);
                
                this.healthBoost = new HealthBoost();
            }

            update(deltaTime, canvasWidth, canvasHeight) {
                const now = Date.now();
                
                // Spawn musuh
                if (now - this.lastSpawnTime > this.currentInterval) {
                    this.spawnEnemy(canvasWidth, canvasHeight);
                    this.lastSpawnTime = now;
                    // Tingkatkan kesulitan
                    this.currentInterval = Math.max(
                        CONFIG.ENEMY.SPAWN_MIN_INTERVAL,
                        this.currentInterval * CONFIG.ENEMY.DIFFICULTY_SCALE_RATE
                    );
                }
                
                // Update musuh
                this.laserPool.getActive().forEach(e => e.update());
                this.orbPool.getActive().forEach(e => e.update(canvasWidth, canvasHeight));
                this.blockPool.getActive().forEach(e => e.update(canvasWidth, canvasHeight));
                this.spikePool.getActive().forEach(e => e.update(canvasWidth, canvasHeight));
                this.curvePool.getActive().forEach(e => e.update(canvasWidth, canvasHeight));
                
                // Spawn health boost
                this.healthBoostTimer += deltaTime;
                if (!this.healthBoost.active && this.healthBoostTimer > this.nextHealthBoost) {
                    this.spawnHealthBoost(canvasWidth, canvasHeight);
                    this.healthBoostTimer = 0;
                    this.nextHealthBoost = Utils.randomRange(
                        CONFIG.ENEMY.SPAWN_BASE_INTERVAL,
                        CONFIG.HEALTH_BOOST.SPAWN_MAX_TIME
                    );
                }
                
                if (this.healthBoost.active) {
                    this.healthBoost.update();
                }
            }

            spawnEnemy(canvasWidth, canvasHeight) {
                const types = CONFIG.ENEMY.TYPES;
                const type = types[Utils.randomInt(0, types.length - 1)];
                
                let x, y, angle;
                
                switch (type) {
                    case 'laser':
                        // Spawn dari tepi dengan sudut acak
                        const edge = Utils.randomInt(0, 3);
                        if (edge === 0) { x = Utils.randomRange(0, canvasWidth); y = -50; angle = Math.PI / 2; }
                        else if (edge === 1) { x = canvasWidth + 50; y = Utils.randomRange(0, canvasHeight); angle = Math.PI; }
                        else if (edge === 2) { x = Utils.randomRange(0, canvasWidth); y = canvasHeight + 50; angle = -Math.PI / 2; }
                        else { x = -50; y = Utils.randomRange(0, canvasHeight); angle = 0; }
                        
                        // Tambahkan variasi sudut
                        angle += Utils.randomRange(-0.3, 0.3);
                        
                        const laser = this.laserPool.get();
                        laser.spawn(x, y, angle);
                        break;
                        
                    case 'orb':
                        x = Utils.randomRange(50, canvasWidth - 50);
                        y = Utils.randomRange(50, canvasHeight - 50);
                        const orb = this.orbPool.get();
                        orb.spawn(x, y);
                        break;
                        
                    case 'block':
                        x = Utils.randomRange(0, canvasWidth);
                        y = Utils.randomRange(0, canvasHeight);
                        const block = this.blockPool.get();
                        block.spawn(x, y);
                        break;
                        
                    case 'spike':
                        // Spawn dari tepi
                        if (Math.random() < 0.5) {
                            x = Math.random() < 0.5 ? -30 : canvasWidth + 30;
                            y = Utils.randomRange(0, canvasHeight);
                        } else {
                            x = Utils.randomRange(0, canvasWidth);
                            y = Math.random() < 0.5 ? -30 : canvasHeight + 30;
                        }
                        const spike = this.spikePool.get();
                        spike.spawn(x, y);
                        break;
                        
                    case 'curve_laser':
                        const dir = Math.random() < 0.5 ? 1 : -1;
                        x = dir === 1 ? -50 : canvasWidth + 50;
                        y = Utils.randomRange(100, canvasHeight - 100);
                        const curve = this.curvePool.get();
                        curve.spawn(x, y, dir);
                        break;
                }
            }

            spawnHealthBoost(canvasWidth, canvasHeight) {
                const x = Utils.randomRange(100, canvasWidth - 100);
                const y = Utils.randomRange(100, canvasHeight - 100);
                this.healthBoost.spawn(x, y);
            }

            draw(ctx) {
                this.laserPool.getActive().forEach(e => e.draw(ctx));
                this.blockPool.getActive().forEach(e => e.draw(ctx));
                this.spikePool.getActive().forEach(e => e.draw(ctx));
                this.curvePool.getActive().forEach(e => e.draw(ctx));
                this.orbPool.getActive().forEach(e => e.draw(ctx));
                this.healthBoost.draw(ctx);
            }

            checkCollisions(player) {
                const allEnemies = [
                    ...this.laserPool.getActive(),
                    ...this.orbPool.getActive(),
                    ...this.blockPool.getActive(),
                    ...this.spikePool.getActive(),
                    ...this.curvePool.getActive()
                ];
                
                const playerBounds = player.getBounds();
                const playerCircle = {
                    x: player.pos.x,
                    y: player.pos.y,
                    radius: player.size / 2
                };
                
                let hit = false;
                
                allEnemies.forEach(enemy => {
                    const hitbox = enemy.getHitbox();
                    if (!hitbox) return;
                    
                    let collision = false;
                    
                    if (hitbox.type === 'circle') {
                        collision = Utils.checkCircleCollision(playerCircle, hitbox);
                    } else if (hitbox.type === 'rect') {
                        collision = Utils.rectCircleCollision(hitbox, playerCircle);
                    } else if (hitbox.type === 'line') {
                        // Cek jarak dari pemain ke garis laser
                        const cos = Math.cos(hitbox.angle);
                        const sin = Math.sin(hitbox.angle);
                        
                        // Transformasi ke ruang lokal laser
                        const dx = player.pos.x - hitbox.x;
                        const dy = player.pos.y - hitbox.y;
                        const localX = dx * cos + dy * sin;
                        const localY = -dx * sin + dy * cos;
                        
                        // Cek dalam batasan lebar dan panjang
                        if (Math.abs(localX) < hitbox.length / 2 && Math.abs(localY) < hitbox.width / 2 + playerCircle.radius) {
                            collision = true;
                        }
                    } else if (hitbox.type === 'compound') {
                        // Cek terhadap beberapa titik
                        for (const pt of hitbox.points) {
                            if (Math.sqrt((player.pos.x - pt.x) ** 2 + (player.pos.y - pt.y) ** 2) < hitbox.radius + playerCircle.radius) {
                                collision = true;
                                break;
                            }
                        }
                    }
                    
                    if (collision && player.takeDamage(CONFIG.PLAYER.DAMAGE_PER_HIT)) {
                        hit = true;
                        game.particles.spawnHitSparks(player.pos.x, player.pos.y);
                        game.audio.playPlayerHit();
                        game.ui.showDamageFlash();
                    }
                });
                
                // Cek health boost
                if (this.healthBoost.active) {
                    const hbHitbox = this.healthBoost.getHitbox();
                    if (Utils.checkCircleCollision(playerCircle, hbHitbox)) {
                        if (player.heal(CONFIG.HEALTH_BOOST.HEAL_AMOUNT)) {
                            this.healthBoost.deactivate();
                            game.audio.playHealthPickup();
                            game.particles.spawnExplosion(this.healthBoost.pos.x, this.healthBoost.pos.y, 20, '#ffffff', 4);
                        }
                    }
                }
                
                return hit;
            }

            reset() {
                this.laserPool.clear();
                this.orbPool.clear();
                this.blockPool.clear();
                this.spikePool.clear();
                this.curvePool.clear();
                this.healthBoost.active = false;
                this.currentInterval = CONFIG.ENEMY.SPAWN_BASE_INTERVAL;
                this.healthBoostTimer = 0;
            }
        }

        // ==========================================
        // INPUT HANDLER
        // ==========================================
        
        class InputHandler {
            constructor() {
                this.keys = {};
                this.setupListeners();
            }

            setupListeners() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }

            isPressed(code) {
                return !!this.keys[code];
            }
        }

        // ==========================================
        // SISTEM RENDERER DAN EFEK VISUAL
        // ==========================================
        
        class Renderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.resize();
                
                this.shakeAmount = 0;
                this.shakeDecay = 0.9;
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            shakeScreen(amount) {
                this.shakeAmount = amount;
            }

            clear() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Efek trail ringan
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            beginFrame() {
                // Terapkan screen shake
                this.ctx.save();
                if (this.shakeAmount > 0.5) {
                    const dx = (Math.random() - 0.5) * this.shakeAmount;
                    const dy = (Math.random() - 0.5) * this.shakeAmount;
                    this.ctx.translate(dx, dy);
                    this.shakeAmount *= this.shakeDecay;
                }
            }

            endFrame() {
                this.ctx.restore();
            }

            drawBackground() {
                // Grid futuristik
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
                this.ctx.lineWidth = 1;
                
                const gridSize = 50;
                const offsetX = (Date.now() / 50) % gridSize;
                const offsetY = (Date.now() / 50) % gridSize;
                
                for (let x = offsetX; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = offsetY; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }

            getContext() {
                return this.ctx;
            }

            getDimensions() {
                return { width: this.canvas.width, height: this.canvas.height };
            }
        }

        // ==========================================
        // ANTARMUKA PENGGUNA (UI MANAGER)
        // ==========================================
        
        class UIManager {
            constructor() {
                this.elements = {
                    mainMenu: document.getElementById('main-menu'),
                    creditsScreen: document.getElementById('credits-screen'),
                    gameUI: document.getElementById('game-ui'),
                    gameOverScreen: document.getElementById('game-over-screen'),
                    damageFlash: document.getElementById('damageFlash'),
                    transitionOverlay: document.getElementById('transitionOverlay'),
                    healthBarFill: document.getElementById('healthBarFill'),
                    healthText: document.getElementById('healthText'),
                    gameTimer: document.getElementById('gameTimer'),
                    finalTime: document.getElementById('finalTime'),
                    bestTimeFinal: document.getElementById('bestTimeFinal'),
                    bestTimeValue: document.getElementById('bestTimeValue'),
                    bestTimeMain: document.getElementById('bestTimeValue')
                };
                
                this.setupEventListeners();
                this.loadBestTime();
            }

            setupEventListeners() {
                document.getElementById('playBtn').addEventListener('click', () => {
                    game.audio.playButtonClick();
                    this.startGameTransition();
                });
                
                document.getElementById('creditsBtn').addEventListener('click', () => {
                    game.audio.playButtonClick();
                    this.showCredits();
                });
                
                document.getElementById('backFromCredits').addEventListener('click', () => {
                    game.audio.playButtonClick();
                    this.hideCredits();
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    game.audio.playButtonClick();
                    this.restartGame();
                });
            }

            showMainMenu() {
                this.elements.mainMenu.classList.remove('hidden');
                this.elements.gameUI.classList.remove('active');
                this.elements.gameOverScreen.classList.remove('active');
                this.updateBestTimeDisplay();
            }

            hideMainMenu() {
                this.elements.mainMenu.classList.add('hidden');
            }

            showCredits() {
                this.elements.creditsScreen.classList.add('active');
            }

            hideCredits() {
                this.elements.creditsScreen.classList.remove('active');
            }

            startGameTransition() {
                // Animasi transisi menu ke permainan
                const title = document.querySelector('.game-title');
                const subtitle = document.querySelector('.game-subtitle');
                const menuContent = document.querySelector('.menu-header');
                
                title.style.transition = 'all 1s ease';
                subtitle.style.transition = 'all 1s ease';
                
                // Pindahkan ke kanan atas
                title.style.transform = 'translate(35vw, -35vh) scale(0.5)';
                title.style.opacity = '0.3';
                subtitle.style.transform = 'translate(35vw, -35vh) scale(0.5)';
                subtitle.style.opacity = '0';
                
                // Fade out menu buttons
                document.querySelector('.menu-buttons').style.transition = 'opacity 0.5s';
                document.querySelector('.menu-buttons').style.opacity = '0';
                document.querySelector('.best-time-display').style.transition = 'opacity 0.5s';
                document.querySelector('.best-time-display').style.opacity = '0';
                
                setTimeout(() => {
                    this.hideMainMenu();
                    this.elements.gameUI.classList.add('active');
                    game.start();
                    
                    // Reset styles untuk lain kali
                    setTimeout(() => {
                        title.style.transform = '';
                        title.style.opacity = '';
                        title.style.transition = '';
                        subtitle.style.transform = '';
                        subtitle.style.opacity = '';
                        subtitle.style.transition = '';
                        document.querySelector('.menu-buttons').style.opacity = '';
                        document.querySelector('.best-time-display').style.opacity = '';
                    }, 1000);
                }, 800);
            }

            updateHealth(hp, maxHp) {
                const percent = (hp / maxHp) * 100;
                this.elements.healthBarFill.style.width = `${percent}%`;
                this.elements.healthText.textContent = `${Math.ceil(hp)}%`;
                
                // Warning jika kesehatan rendah
                const panel = document.querySelector('.health-panel');
                if (percent <= 30) {
                    panel.classList.add('health-warning');
                } else {
                    panel.classList.remove('health-warning');
                }
            }

            updateTimer(milliseconds) {
                this.elements.gameTimer.textContent = Utils.formatTime(milliseconds);
            }

            showDamageFlash() {
                this.elements.damageFlash.classList.add('active');
                setTimeout(() => {
                    this.elements.damageFlash.classList.remove('active');
                }, 300);
            }

            showGameOver(survivalTime, bestTime) {
                this.elements.finalTime.textContent = Utils.formatTimeSimple(survivalTime);
                this.elements.bestTimeFinal.textContent = Utils.formatTimeSimple(bestTime);
                this.elements.gameOverScreen.classList.add('active');
            }

            restartGame() {
                this.elements.gameOverScreen.classList.remove('active');
                game.restart();
            }

            saveBestTime(time) {
                const currentBest = localStorage.getItem('avoide_best_time');
                if (!currentBest || time > parseInt(currentBest)) {
                    localStorage.setItem('avoide_best_time', time.toString());
                    return true;
                }
                return false;
            }

            loadBestTime() {
                const saved = localStorage.getItem('avoide_best_time');
                return saved ? parseInt(saved) : 0;
            }

            updateBestTimeDisplay() {
                const best = this.loadBestTime();
                this.elements.bestTimeValue.textContent = Utils.formatTimeSimple(best);
            }

            getBestTime() {
                return this.loadBestTime();
            }
        }

        // ==========================================
        // KELAS GAME UTAMA (GAME MANAGER)
        // ==========================================
        
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.renderer = new Renderer(this.canvas);
                this.input = new InputHandler();
                this.audio = new AudioSystem();
                this.ui = new UIManager();
                this.particles = new ParticleSystem();
                this.spawner = new SpawnManager(this);
                
                this.state = 'menu'; // menu, playing, gameover
                this.player = null;
                this.startTime = 0;
                this.survivalTime = 0;
                this.bestTime = 0;
                this.lastTime = 0;
                this.accumulator = 0;
                this.timeStep = 1000 / 60; // 60 FPS
                
                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            start() {
                this.audio.init();
                this.player = new Player(
                    this.renderer.canvas.width / 2,
                    this.renderer.canvas.height / 2
                );
                this.spawner.reset();
                this.particles.clear();
                this.startTime = Date.now();
                this.survivalTime = 0;
                this.bestTime = this.ui.getBestTime();
                this.state = 'playing';
            }

            restart() {
                this.start();
            }

            gameOver() {
                this.state = 'gameover';
                this.survivalTime = Date.now() - this.startTime;
                const isNewRecord = this.ui.saveBestTime(this.survivalTime);
                this.ui.showGameOver(this.survivalTime, Math.max(this.bestTime, this.survivalTime));
                
                // Efek kekalahan
                this.renderer.shakeScreen(20);
                this.particles.spawnExplosion(
                    this.player.pos.x, 
                    this.player.pos.y, 
                    50, 
                    '#ff0000', 
                    8
                );
            }

            update(deltaTime) {
                if (this.state !== 'playing') return;
                
                const { width, height } = this.renderer.getDimensions();
                
                // Update sistem
                this.player.update(this.input, width, height);
                this.spawner.update(deltaTime, width, height);
                this.particles.update();
                
                // Spawn trail partikel
                if (this.player.vel.mag() > 0.1) {
                    const trailCount = Math.floor(this.player.vel.mag());
                    for (let i = 0; i < trailCount; i++) {
                        this.particles.spawnTrail(
                            this.player.pos.x + Utils.randomRange(-5, 5),
                            this.player.pos.y + Utils.randomRange(-5, 5),
                            'rgba(255, 255, 255, 0.3)'
                        );
                    }
                }
                
                // Cek collision
                this.spawner.checkCollisions(this.player);
                
                // Cek game over
                if (this.player.hp <= 0) {
                    this.gameOver();
                }
                
                // Update UI
                this.ui.updateHealth(this.player.hp, this.player.maxHp);
                this.ui.updateTimer(Date.now() - this.startTime);
            }

            draw() {
                this.renderer.beginFrame();
                const ctx = this.renderer.getContext();
                
                this.renderer.clear();
                this.renderer.drawBackground();
                
                if (this.state === 'playing' || this.state === 'gameover') {
                    // Draw entities
                    this.spawner.draw(ctx);
                    this.particles.draw(ctx);
                    
                    if (this.state === 'playing') {
                        this.player.draw(ctx);
                    }
                }
                
                this.renderer.endFrame();
            }

            loop(timestamp) {
                const deltaTime = timestamp - this.lastTime;
                this.lastTime = timestamp;
                
                // Fixed time step untuk fisika yang konsisten
                this.accumulator += deltaTime;
                while (this.accumulator >= this.timeStep) {
                    this.update(this.timeStep);
                    this.accumulator -= this.timeStep;
                }
                
                this.draw();
                requestAnimationFrame(this.loop);
            }
        }

        // ==========================================
        // INISIALISASI GAME
        // ==========================================
        
        const game = new Game();
    </script>
